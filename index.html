<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibration Patterns</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>Vibration Simulator</h1>
    <h2>Preset Patterns</h2>

    <button id="stopVibration">Stop Vibration</button>
    <button class="patternButton" id="constantVibration">Constant Vibration</button>
    <button class="patternButton" id="wavePattern">Wave</button>
    <button class="patternButton" id="pulsePattern">Pulse</button>
    <button class="patternButton" id="rampPattern">Ramp</button>
    <button class="patternButton" id="heartbeatPattern">Heartbeat</button>
    <button class="patternButton" id="fireworksPattern">Fireworks</button>
    <!-- Added Random button -->
    <button class="patternButton" id="randomPattern">Random</button>
    <button class="patternButton" id="pulsingWavePattern">Pulsing Wave</button>
    <button class="patternButton" id="flutterPattern">Flutter</button>
    <button class="patternButton" id="throbbingPattern">Throbbing</button>
    <button class="patternButton" id="wobblePattern">Wobble</button>
    <button class="patternButton" id="flickerPattern">Flicker</button>
    <button class="patternButton" id="blipPattern">Blip</button>
  </div>

</body>

</html>
